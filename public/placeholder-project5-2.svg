<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <rect x="50" y="50" width="300" height="200" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="8"/>
  
  <!-- Ticket booking form -->
  <rect x="80" y="80" width="240" height="25" fill="#2a9d8f" rx="4"/>
  <text x="200" y="97" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="12">Book Your Ticket</text>
  
  <!-- Form fields -->
  <rect x="90" y="115" width="100" height="15" fill="#0f3460" stroke="#264653" stroke-width="1" rx="2"/>
  <text x="95" y="125" fill="#8a8a8a" font-family="Arial" font-size="8">Full Name</text>
  
  <rect x="210" y="115" width="100" height="15" fill="#0f3460" stroke="#264653" stroke-width="1" rx="2"/>
  <text x="215" y="125" fill="#8a8a8a" font-family="Arial" font-size="8">Email</text>
  
  <rect x="90" y="140" width="220" height="15" fill="#0f3460" stroke="#264653" stroke-width="1" rx="2"/>
  <text x="95" y="150" fill="#8a8a8a" font-family="Arial" font-size="8">Event Selection</text>
  
  <!-- Ticket types -->
  <rect x="90" y="165" width="60" height="20" fill="#e94560" rx="4"/>
  <text x="120" y="178" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="8">VIP $99</text>
  
  <rect x="160" y="165" width="70" height="20" fill="#f77f00" rx="4"/>
  <text x="195" y="178" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="8">Regular $49</text>
  
  <rect x="240" y="165" width="70" height="20" fill="#264653" rx="4"/>
  <text x="275" y="178" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="8">Student $25</text>
  
  <!-- Book button -->
  <rect x="140" y="200" width="120" height="25" fill="#2a9d8f" rx="4"/>
  <text x="200" y="215" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="10">Book Now</text>
</svg>