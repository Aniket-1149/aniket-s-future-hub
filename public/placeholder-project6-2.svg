<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a2e"/>
  <rect x="50" y="50" width="300" height="200" fill="#16213e" stroke="#0f3460" stroke-width="2" rx="8"/>
  
  <!-- Checkout page -->
  <rect x="80" y="80" width="240" height="25" fill="#e94560" rx="4"/>
  <text x="200" y="97" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="12">Secure Checkout</text>
  
  <!-- Payment form -->
  <text x="90" y="125" fill="#f5f5f5" font-family="Arial" font-size="9">Payment Details</text>
  <rect x="90" y="130" width="220" height="15" fill="#0f3460" stroke="#264653" stroke-width="1" rx="2"/>
  <text x="95" y="140" fill="#8a8a8a" font-family="Arial" font-size="8">**** **** **** 1234</text>
  
  <!-- Billing info -->
  <rect x="90" y="155" width="105" height="15" fill="#0f3460" stroke="#264653" stroke-width="1" rx="2"/>
  <text x="95" y="165" fill="#8a8a8a" font-family="Arial" font-size="8">MM/YY</text>
  
  <rect x="205" y="155" width="105" height="15" fill="#0f3460" stroke="#264653" stroke-width="1" rx="2"/>
  <text x="210" y="165" fill="#8a8a8a" font-family="Arial" font-size="8">CVV</text>
  
  <!-- Order summary -->
  <rect x="90" y="180" width="220" height="30" fill="#264653" rx="4"/>
  <text x="95" y="193" fill="#f5f5f5" font-family="Arial" font-size="8">Subtotal: $1,997</text>
  <text x="95" y="203" fill="#f5f5f5" font-family="Arial" font-size="8">Tax: $199.70 | Total: $2,196.70</text>
  
  <!-- Stripe logo placeholder -->
  <rect x="90" y="220" width="40" height="15" fill="#2a9d8f" rx="2"/>
  <text x="110" y="230" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="7">STRIPE</text>
  
  <rect x="200" y="220" width="110" height="15" fill="#2a9d8f" rx="4"/>
  <text x="255" y="230" text-anchor="middle" fill="#f5f5f5" font-family="Arial" font-size="8">Complete Order</text>
</svg>